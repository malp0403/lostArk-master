<div class="container">
  <div *ngIf="form" class="m-3 border rounded">
      <div class="form-group m-3" [formGroup]="form">
          <ng-container formArrayName="items">
              <ng-container *ngFor="let f of itemCtrls.controls; let i = index;let last = last">

                  <div class="d-flex  justify-content-center" [formGroupName]="i">
                      <div class="col-3  m-1">
                          <label class="form-label fw-bolder">Name</label>
                          <input id="first-name" type="text" class="form-control col-3" formControlName="name">
                      </div>
                      <div class="col-3  m-1">
                          <label class="form-label fw-bolder">Amount</label>
                          <input id="first-name" type="number" class="form-control col-3" formControlName="amount">
                      </div>
                      <div class="col-3  m-1">
                          <label class="form-label fw-bolder">Gold</label>
                          <input id="first-name" type="number" class="form-control col-3" formControlName="gold">
                      </div>
                      <div class="col-3 m-1">
                          <label class="form-label fw-bolder">Market Amount</label>
                          <input id="first-name" type="number" class="form-control col-3"
                              formControlName="marketAmount">
                      </div>

                  </div>
                  <div class="d-flex justify-content-center">
                      <button class="btn btn-success btn-sm " (click)="addItem()" *ngIf="last">Add</button>

                  </div>




              </ng-container>

          </ng-container>

          <div class="row d-flex m-3">
              <div class="col-3">
                  <label class="form-label fst-italic">craftAmount</label>
                  <input id="first-name" type="number" class="form-control col-3" formControlName="craftAmount">
              </div>
              <div class="col-3">
                  <label class="form-label fst-italic">craftGold</label>
                  <input id="first-name" type="number" class="form-control col-3" formControlName="craftGold">
              </div>
              <div class="col-3">
                  <label class="form-label fst-italic">marketPrice</label>
                  <input id="first-name" type="number" class="form-control col-3" formControlName="marketPrice">
              </div>
              <div class="col-3">
                  <label class="form-label fst-italic">market Package Amount</label>
                  <input id="first-name" type="number" class="form-control col-3" formControlName="marketAmount">
              </div>
          </div>
          <div class="d-flex justify-content-center">
              <div class="btn btn-primary " (click)="calculate()">Calculate</div>
          </div>
      </div>
  </div>




  <div class="text-center">
      <span class="fw-bolder">Gold Cost per one</span>
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">StrongHold</th>
                  <th scope="col">Market</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>{{craftPer | number}}</td>
                  <td>{{markerPer | number}}</td>
              </tr>

          </tbody>
      </table>
  </div>

</div>
